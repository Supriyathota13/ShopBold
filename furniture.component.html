<!-- <p>furniture works!</p> -->
<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of furniture">
        <div class="product-card">
          <!-- Product Image -->
          <img [src]="item.image" alt="{{ item.title }}" class="img-fluid mb-3">
 
          <!-- Title -->
          <h5>{{ item.title }}</h5>
 
          <!-- Rating and Reviews -->
          <p class="rating">⭐ {{ item.rating }} ({{ item.ratingsCount }} Ratings & {{ item.reviews }} Reviews)</p>
 
          <!-- Price Section -->
          <p class="price">
            <span class="current-price">₹{{ item.price }}</span>
            <span class="mrp">M.R.P: ₹{{ item.mrp }}</span>
            <span class="discount">({{ item.discount }}% off)</span>
          </p>
 
          <!-- Deal Badge -->
          <p class="deal" *ngIf="item.isDeal">🔥 Limited time deal</p>
 
          <!-- Delivery Info -->
          <p class="delivery">🚚 {{ item.delivery }}</p>
 
          <!-- Description -->
          <!-- <p class="description">{{ item.description }}</p> -->
 
          <!-- Features List -->
          <!-- <ul class="features-list">
            <li *ngFor="let feature of item.features">{{ feature }}</li>
          </ul> -->
 
          <!-- Action Button -->
           <!-- <button class="btn btn-dark w-100 mt-2">View Product</button>  -->
           <button 
  *ngIf="item.title.includes('High Back Cushioned Chair')" 
  routerLink="/f1-desc" 
  class="buy-btn">
  View Product
</button>

        </div>
      </div>
    </div>
  </div>
